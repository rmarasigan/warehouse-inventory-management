openapi: 3.1.0

info:
  version: 1.0.0
  title: Warehouse Inventory Management

servers:
  - url: '{address}:{port}/api/{version}'
    description: 'Local'
    variables:
      address:
        default: "http://localhost"
      port:
        default: "8080"
      version:
        default: v1

paths:
  /users:
    get:
      description: Returns either all/specific user from the system
      parameters:
      - name: id
        in: query
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: New user account(s)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/users'
      responses:
        '200':
          description: Successfully created new user account(s)
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete user account
      parameters:
      - name: id
        in: query
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update the user account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/users'
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /users/activate:
    put:
      parameters:
      - name: id
        in: query
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /roles:
    get:
      description: Returns either all/specific role(s) from the system
      parameters:
      - name: id
        in: query
      responses:
        '200':
          description: A list of roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/roles'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: New role(s)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/roles'
      responses:
        '200':
          description: Successfully created new role(s)
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete user role
      parameters:
      - name: id
        in: query
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update the role
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/roles'
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /storages:
    get:
      description: Returns either all/specific storage(s) from the system
      parameters:
      - name: id
        in: query
      responses:
        '200':
          description: Succesfully retrieved all/specific storage(s)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/storages'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: New storage(s)
      requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/storages'
      responses:
        '200':
          description: Successfully created new storage(s)
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete storage
      parameters:
      - name: id
        in: query
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update the storage details
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/storages'
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /uoms:
    get:
      description: Returns either all/specific unit of measurement(s) from the system.
      parameters:
      - name: id
        in: query
      responses:
        '200':
          description: Succesfully retrieved all/specific unit of measurement(s)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/uoms'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: New unit of measurement(s)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/uoms'
      responses:
        '200':
          description: Successfully created new unit of measurement(s)
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete a specific unit of measurement
      parameters:
      - name: id
        in: query
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update the unit of measurement details
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/uoms'
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /items:
    get:
      description: Returns either all/specific item from the system.
      parameters:
      - name: id
        in: query
      responses:
        '200':
          description: Successfully retrieved all/specific item(s)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/items'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: New item(s)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/items'
        responses:
          '200':
            description: Successfully created new item(s)
          '400':
            $ref: '#/components/responses/BadRequest'
          '500':
            $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete a specific item
      parameters:
      - name: id
        in: query
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update the item(s) details
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/items'
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /currencies:
    get:
      description: Returns either all/specific currency from the system.
      parameters:
      - name: id
        in: query
      responses:
        '200':
          description: Successfully retrieved all/specific currency
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/currencies'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /currencies/activate:
    put:
      parameters:
      - name: code
        in: query
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /transactions:
    get:
      description: Retrieve a specific transaction or all transactions.
      parameters:
        - name: id
          in: query
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: A transaction is being processed for either an inbound or outbound type.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/transaction'
      responses:
        '200':
          description: Successfully created a transaction.
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /transaction/note:
  put:
    summary: Add/update a transaction note.
    parameters:
      - name: id
        in: query
        required: true
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/note'
    responses:
      '200':
        description: Successfully added/updated the note.
      '400':
        $ref: '#/components/responses/BadRequest'
      '500':
        $ref: '#/components/responses/InternalServerError'

  /transaction/orderline-note:
  put:
    summary: Add/update an orderline note.
    parameters:
      - name: id
        in: query
        required: true
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schema/note'
    responses:
      '200':
        description: Successfully added/updated the orderline note.
      '400':
        $ref: '#/components/responses/BadRequest'
      '500':
        $ref: '#/components/responses/InternalServerError'

  /transaction/cancel:
    put:
      summary: Cancel a transaction.
      description: >
        Cancels the given transaction and reverses its stock movement.
        - Inbound: Stock quantities will be reduced.
        - Outbound: Stock quantities will be increased.
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
          description: The transaction ID to cancel.
        - name: user_id
          in: query
          required: true
          schema:
            type: integer
          description: The user ID.
      requestBody:
        required: false
      responses:
        '200':
          description: Transaction successfully cancelled.
        '400':
          $ref: '#/components/responses/BadRequest'
          description: Invalid request (e.g. transaction already cancelled)
        '500':
          $ref: '#/components/responses/InternalServerError'

# Reference: https://swagger.io/docs/specification/v3_0/components/#components-structure
components:
  # Reusable responses
  responses:
    OK:
      description: The request is successfully executed

    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/details'

    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/details'

  # Reusable schemas (data models)
  schemas:
    users:
      type: array
      minItems: 1
      maxItems: 10
      uniqueItems: true
      items:
        $ref: '#/components/schemas/user'

    user:
      type: object
      required:
        - role_id
        - first_name
        - last_name
        - password
      properties:
        id:
          type: integer
          format: int32
        role_id:
          type: integer
          format: int32
        first_name:
          type: string
          minLength: 1
        last_name:
          type: string
          minLength: 1
        email:
          type: string
          minLength: 5
          nullable: true
        password:
          type: string
          minLength: 8
          maxLength: 20
        last_login:
          type: string
          nullable: true
        date_created:
          type: string
          format: date-time
        date_modified:
          type: string
          format: date-time
          nullable: true
        active:
          type: boolean
    
    roles:
      type: array
      minItems: 1
      maxItems: 10
      uniqueItems: true
      items:
        $ref: '#/components/schemas/role'

    role:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string

    storages:
      type: array
      minItems: 1
      maxItems: 10
      uniqueItems: true
      items:
        $ref: '#/components/schemas/storage'

    storage:
      type: object
      required:
        - code
        - name
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        code:
          type: string
        description:
          type: string

    uoms:
      type: array
      minItems: 1
      maxItems: 10
      uniqueItems: true
      items:
        $ref: '#/components/schemas/uom'

    uom:
      type: object
      required:
        - code
        - name
      properties:
        id:
          type: integer
          format: int32
        code:
          type: string
        name:
          type: string

    currencies:
      type: array
      items:
        $ref: '#/components/schemas/currency'
    
    currency:
      type: object
      properties:
        id:
          type: integer
          format: int32
        code:
          type: string
        symbol:
          type: string
        active:
          type: boolean

    stock_status:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        threshold:
          type: integer
          minimum: 0

    items:
      type: array
      minItems: 1
      maxItems: 10
      uniqueItems: true
      items:
        $ref: '#/components/schemas/item'

    item:
      type: object
      required:
        - name
        - quantity
        - unit_price
        - uom_id
        - stock_status
        - storage_id
        - created_by
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        description:
          type: string
          nullable: true
        quantity:
          type: integer
          format: int32
          minimum: 0
        unit_price:
          type: number
          format: double
          minimum: 0
        currency:
          type: string
        uom_id:
          type: integer
          format: int32
        stock_status:
          type: string
          enum:
            - in_stock
            - low_stock
            - out_of_stock
            - discontinued
          description: >
            * in_stock: Item is available with sufficient quantity.
            * low_stock: Item's quantity is below a predefined threshold.
            * out_of_stock: Items are currently unavailable.
            * discontinued: Items that are no longer available.
        storage_id:
          type: integer
          format: int32
        created_by:
          type: integer
          format: int32
          description: unique id of the user
        date_created:
          type: string
          format: date-time
        date_modified:
          type: string
          format: date-time
          nullable: true

    transaction:
      type: object
      required:
        - type
        - orderlines
        - created_by
      properties:
        id:
          type: integer
          format: int32
        reference:
          type: string
          description: A unique reference to the transaction made.
        orderlines:
          $ref: '#/components/schemas/orderlines'
        amount:
          type: number
          format: double
          minimum: 0
        type:
          type: string
          enum:
            - inbound
            - outbound
          description: >
            * inbound: Items being added to the warehouse
            * outbound: Items being removed from the warehouse
        note:
          type: string
          nullable: true
        is_cancelled:
          type: boolean
          nullable: true
        created_by:
          type: integer
          format: int32
          description: Unique ID of the user who created the transaction
        updated_by:
          type: integer
          format: int32
          nullable: true
          description: Unique ID of the user who updated the transaction
        date_created:
          type: string
          format: date-time
        date_modified:
          type: string
          format: date-time
          nullable: true

    orderlines:
      type: array
      minItems: 1
      uniqueItems: true
      items:
        $ref: '#/components/schemas/orderline'
    
    orderline:
      type: object
      required:
        - item_id
        - quantity
      properties:
        id:
          type: integer
          format: int32
        transaction_id:
          type: integer
          format: int32
        item_id:
          type: integer
          format: int32
        quantity:
          type: integer
          format: int32
          minimum: 1
        unit_price:
          type: number
          format: double
        total_amount:
          type: number
          format: double
        note:
          type: string
          nullable: true
          description: Additional information or details.
        is_voided:
          type: boolean
          nullable: true
        created_by:
          type: integer
          format: int32
          description: Unique ID of the user who created the transaction.
        updated_by:
          type: integer
          format: int32
          nullable: true
          description: Unique ID of the user who updated the transaction.
        date_created:
          type: string
          format: date-time
        date_modified:
          type: string
          format: date-time
          nullable: true

    note:
      type: object
      required:
        - note
        - user_id
      properties:
        note:
          type: string
          maxLength: 255
          example: "Customer requested urgent delivery."
        user_id:
          type: integer
          format: int32

    details:
      type: object
      properties:
        message:
          type: string
          nullable: true
        error:
          type: string
          nullable: true
        details:
          type: string
          nullable: true